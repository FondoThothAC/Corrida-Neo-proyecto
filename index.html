<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Planificador Financiero con Análisis Costo-Beneficio</title>
    <script>
      // Evita el parpadeo del tema (FOUC) aplicando la clase dark/light antes de que se cargue React.
      if (localStorage.getItem('financial_planner_theme_mode') === 'dark' || 
          (!('financial_planner_theme_mode' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark');
      } else {
        document.documentElement.classList.remove('dark');
      }
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
      }
    </script>
    <style>
      .tooltips-disabled .tooltip-content {
        display: none !important;
      }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.8.2/jspdf.plugin.autotable.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <!-- Agregado: Transpilador Babel para ejecutar TSX en el navegador -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

}
</script>
</head>
